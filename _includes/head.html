<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | strip_html | truncate: 160 }}{% elsif post.excerpt %}{{post.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
    <title>{{ site.title }} | {{page.title}}</title>


    <meta name="viewport" content="width=device-width">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,700" rel="stylesheet">


    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ee3333">
    <meta name="msapplication-TileColor" content="#fffbfa">
    <meta name="theme-color" content="#ffffff">


    {% seo %}
</head>
